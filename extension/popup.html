<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: white;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-svg {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .version {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .subtitle {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-buttons {
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .button {
            width: 100%;
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .button-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
        }

        .button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .link {
            color: #64748b;
            text-decoration: none;
            font-size: 11px;
            transition: color 0.2s;
        }

        .link:hover {
            color: #10b981;
        }

        .status {
            position: absolute;
            top: 60px;
            left: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .status.show {
            transform: translateY(0);
            opacity: 1;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

    <div id="status" class="status"></div>
    
    <script>
        // Initialize popup
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserStats();
        });

        // Load user statistics
        async function loadUserStats() {
            try {
                const response = await fetch('http://localhost:8000/api/analytics/summary', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const stats = await response.json();
                    updateStatsDisplay(stats);
                } else {
                    // Show sample data for demo
                    updateStatsDisplay({
                        prompts_enhanced: 247,
                        avg_effectiveness_score: 8.6,
                        tokens_saved: 1450,
                        efficiency: 94
                    });
                }
            } catch (error) {
                console.log('Backend not available, showing sample data');
                updateStatsDisplay({
                    prompts_enhanced: 247,
                    avg_effectiveness_score: 8.6,
                    tokens_saved: 1450,
                    efficiency: 94
                });
            }
        }

        // Update statistics display
        function updateStatsDisplay(stats) {
            document.getElementById('promptsEnhanced').textContent = stats.prompts_enhanced || '---';
            document.getElementById('avgScore').textContent = stats.avg_effectiveness_score ? 
                stats.avg_effectiveness_score.toFixed(1) : '-.-';
            document.getElementById('tokensSaved').textContent = stats.tokens_saved || '---';
            document.getElementById('efficiency').textContent = stats.efficiency ? 
                `${stats.efficiency}%` : '---%';
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status status-${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Handle dashboard redirect
        document.getElementById('dashboardBtn').addEventListener('click', () => {
            chrome.tabs.create({ url: 'http://localhost:5173/dashboard' });
        });
        
        // Handle advanced settings redirect  
        document.getElementById('settingsBtn').addEventListener('click', () => {
            chrome.tabs.create({ url: 'http://localhost:5173/dashboard?settings=advanced' });
        });
        
        // Handle enhance current prompt
        document.getElementById('enhanceBtn').addEventListener('click', async () => {
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                
                const results = await chrome.scripting.executeScript({
                    target: { tabId: tab.id },
                    function: enhanceCurrentPrompt
                });
                
                if (results[0].result) {
                    showStatus('‚ú® Prompt enhanced successfully!', 'success');
                    // Refresh stats after enhancement
                    setTimeout(loadUserStats, 1000);
                } else {
                    showStatus('‚ùå No prompt found to enhance', 'error');
                }
            } catch (error) {
                console.error('Enhancement error:', error);
                showStatus('‚ùå Enhancement failed', 'error');
            }
        });
        
        // Function to enhance prompt on the current page
        function enhanceCurrentPrompt() {
            // Look for common prompt input elements
            const selectors = [
                'textarea[placeholder*="Ask"]',
                'textarea[placeholder*="–°–ø—Ä–æ—Å–∏—Ç–µ"]', 
                '[contenteditable="true"]#prompt-textarea',
                'textarea[name="prompt-textarea"]',
                'main textarea',
                'textarea'
            ];
            
            for (const selector of selectors) {
                const element = document.querySelector(selector);
                if (element && (element.value || element.textContent || element.innerText)) {
                    const text = element.value || element.textContent || element.innerText;
                    if (text.trim().length > 10) {
                        // Trigger the Prompto enhancement
                        const event = new CustomEvent('prompto-enhance', {
                            detail: { element, text }
                        });
                        document.dispatchEvent(event);
                        return true;
                    }
                }
            }
            return false;
        }
    </script>
